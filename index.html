<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hexlet Frontend Project</title>
    </head>
    <body>
        <main>
        <h1>RSS агрегатор</h1>
        <p>Начните читать RSS сегодня! Это легко это красиво.</p>
        <form action class="rss-form text body">
            <div class="from-group">
                <label for="url-input">Сылка RSS</label>
                <input id="url-input" placeholder="Сылка RSS" name="URL">
                <div class="errors"></div>
            </div>
            <div>
                <button type="submit">Добавить</button>
            </div>
        </form>
        <script src="./index.js"></script>
    </main>
    </body>
    
</html>
