<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Hexlet Frontend Project</title>
        <script defer="defer" type="module" src="./index.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
        <h1 class="display-3 mb-0">RSS агрегатор</h1>
        <p class="lead">Начните читать RSS сегодня! Это легко это красиво.</p>
        <form action class="rss-form text body">
            <div class="from-group">
                <label for="url-input">Сылка RSS</label>
                <input id="url-input" autofocus required name="URL" aria-label="url" class="form-control w-100" placeholder="Сылка RSS" autocomplete="off" >
                <div class="errors" ></div>
            </div>
            <div>
                <button type="submit">Добавить</button>
            </div>
        </form>
               </div>
            </div>
    </section>
    <section class="container-fluid container-xxl p-5">
        <div class="row">
            <div  id="rowURL" class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
            <div id="rowFid" class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
    </section>
    </main>
    <footer class="footer border-top py-3 mt-5 bg-light">
        <div class="container-x1"></div>
    </footer>
    </body>
</html>
